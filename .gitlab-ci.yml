image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

stages:
  - build
  - package
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - echo $GRADLE_USER_HOME
  - ls -la

build:
  stage: build
  image: openjdk:8u232-slim
  script:
    - chmod +x ./gradlew
    - ./gradlew test
    - ./gradlew shadowJar
  artifacts:
    paths:
      - build/libs/*.jar

docker-build:
  stage: package
  script:
    - docker build -t registry.gitlab.com/ase-under/undersvc .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker push registry.gitlab.com/ase-under/undersvc

k8s-deploy:
  image: google/cloud-sdk
  stage: deploy
  script:
    - echo "$GOOGLE_KEY" | base64 -d > key.json
    - gcloud auth activate-service-account --key-file key.json
    - gcloud config set compute/zone europe-west1-b
    - gcloud config set project under-266013
    #- gcloud config set container/use_client_certificate true
    - gcloud container clusters get-credentials under-default
    - kubectl delete secret registry.gitlab.com || true
    - kubectl create secret docker-registry registry.gitlab.com --docker-server=https://registry.gitlab.com --docker-username=$GITLAB_REGISTRY_USER --docker-password=$GITLAB_REGISTRY_PASS --docker-email=public@cianjohnston.ie
    - kubectl apply -f deployment.yml